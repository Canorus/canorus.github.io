---
layout: page
---
<head>
<script charset="UTF-8" src="//cdn.sendpulse.com/js/push/617e0cbbe72d84f0c88052e69e4a8e74_0.js" async></script>
</head>
{% for post in site.posts limit:10 %}
  {% unless post.menu == 'private' %}
  <h2 class="post-title">
      <a href="{{post.url | prepend:site.baseurl | prepend:site.url}}">
      	{{ post.title }}
      </a>
  </h2>

  <div class="post-meta">
  <div class="post-time">
    <i class="fa fa-calendar"></i>
    <time>{{ post.date | date_to_string }}</time>
  </div>
  <ul>
    {% for tag in post.tags %}
    <li><a href="{{site.baseurl | prepend:site.url}}/tag/{{ tag }}">{{ tag }}</a></li>
    {% endfor %}
  </ul>
</div>

  <div class="post-descr">
    <p>
      {{ post.description }}
    </p>
  </div>
  {% endunless %}
{% endfor %}


<div class="post-footer">
  <div class="column-full">
    <h3><a href="{{ '/archive.html' | prepend: site.baseurl | prepend: site.url }}">Blog archive</a></h3>
  </div>
</div>
