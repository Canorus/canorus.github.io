  <header class="post-header">
    <h1 class="post-title">Tweet embed 중앙정렬하기</h1>
    <p class="post-meta">Jan 6, 2016</p>
  </header>

  <article class="post-content" style="text-align:left">
    <p><a href="http://canorus.github.io/2016/01/05/2012vs2016.html">2012년 홈화면과 2016년 홈화면 포스트</a>를 적다가 트윗 임베드가 중앙정렬이 안 되어서 해결법을 찾아 적어놓는다.</p>

<p>우선 보통처럼 트윗의 embed code를 복사한다.</p>

<p>그 중에서 <code>&lt;blockquote class=&quot;twitter-tweet</code> 뒤에 <code>tw-align-center</code>을 추가한다. 즉, <code>&lt;blockquote class=&quot;twitter-tweet tw-align-center&quot;&gt;</code>가 된다.</p>

<p>수정한 코드를 붙여넣는다.</p>

  </article>
